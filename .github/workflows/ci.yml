name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build WASM
        run: make build

      - name: Archive WASM
        uses: actions/upload-artifact@v4
        with:
          name: game-wasm
          path: www/game.wasm

  test-conda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          activate-environment: coffee_env

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install transformers datasets accelerate diffusers fastapi uvicorn scipy
          pip install git+https://github.com/suno-ai/bark.git

      - name: Verify Hugging Face & Env
        shell: bash -l {0}
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -n "$HF_TOKEN" ]; then
            python -c "from huggingface_hub import login; login(token='$HF_TOKEN')"
          fi
          python server/test_conda.py
